- hosts: "all"
  vars:
    users: "devops"
  tasks:
  - name: "Create user group"
    group:
      name: "devops"
      state: present
  - name: "Create user accounts"
    user:
      name: "devops"
      groups: "devops"
  - name: "Generate RSA key"
    command : ssh-keygen -q -t rsa -f /home/student/Ansible/day1/ansible -C "" -N ""
    args:
      creates: /home/student/Ansible/day1/ansible
  - name: "Add authorized keys"
    authorized_key:
      user: "devops"
      state: present
      key: "{{ lookup('file', '/home/student/Ansible/day1/keys/ansible.pub') }}"
    with_fileglob: /home/student/Ansible/day1/keys/ansible.pem
  - name: "Allow admin users to sudo without a password"
    lineinfile:
      dest: "/etc/sudoers"
      state: "present"
      line: "devops ALL=(ALL) NOPASSWD: ALL"